{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Inventory Items{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('inventory.add') }}">Add Item</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for item in items %}
    <li>{{item['description']}}</li>
  {% endfor %}
{% endblock %}
